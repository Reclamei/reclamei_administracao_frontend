<div class="font-bold title mb-2">Avaliações</div>
<div class="pl-5 pr-5">
    <div class="flex flex-column">
        <h2 class="pt-3">
            <span style="font-size: 1.7em;">{{ detailedEvaluation.averageRating?.toFixed(1) }}</span>
            <span style="font-size: 1em;"> /5</span>
        </h2>
        <p-rating [(ngModel)]="detailedEvaluation.averageRating" [cancel]="false" [readonly]="true"
                  stars="5"></p-rating>
        <p class="total-reviews">{{ detailedEvaluation.totalReviews }} avaliações</p>
    </div>

    <div>
        <h3>Distribuição das Notas</h3>
        <div *ngFor="let nota of detailedEvaluation.ratingDistribution" class="rating-bar">
            <span class="pr-1">{{ nota.rating }}</span>
            <i class="pi pi-star"></i>
            <p-progressBar
                    [showValue]="false"
                    [value]="(nota.count / detailedEvaluation.totalReviews) * 100"
                    class="progress-bar">
            </p-progressBar>
            <div class="progress-container">
                <span>{{ ((nota.count / detailedEvaluation.totalReviews) * 100).toFixed(2) }}%</span>
            </div>
        </div>
    </div>

</div>
