<div class="p-2">
    <p-card>
        <div class="flex">
            <h2 class="traco flex-1">Aprovar cadastros</h2>
        </div>
        <p-table [value]="filteredApprovals" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} resultados.">
            <ng-template pTemplate="header">
                <tr>
                    <th>CNPJ</th>
                    <th>Nome Fantasia</th>
                    <th>E-mail CNPJ</th>
                    <th>Solicitante</th>
                    <th>Data de registro</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record>
                <tr>
                    <td>{{record.cnpj}}</td>
                    <td>{{record.name}}</td>
                    <td>{{record.email}}</td>
                    <td>{{record.secondaryEmail}}</td>
                    <td>{{record.createdAt | date:"dd/MM/yyyy"}}</td>
                    <td>
                        <button pButton type="button" class="p-button-rounded p-button-text p-button-warning" icon="pi pi-check" (click)="approve(record)"></button>
                        <button pButton type="button" class="p-button-rounded p-button-text p-button-danger" icon="pi pi-times" (click)="refuse(record)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
